<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Treinamento Bertolace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #cc0000;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #videoPlayer {
      display: none;
      margin-top: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
    }
    #questionForm {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="imagens/logo completa fundo branco.jpeg" alt="Logo Bertolace" class="logo">
  <h1>Bem-vindo à Plataforma de Treinamento Bertolace!</h1>
  <p>Aqui você pode acessar os vídeos de treinamento de acordo com sua área.</p>

  <a href="javascript:void(0);" class="btn" onclick="playVideo('videos/financeiro/Iniciante%20Excel2025.mp4')">Acessar Vídeo Financeiro</a>
  <a href="javascript:void(0);" class="btn" onclick="playVideo('videos/rh/rh%20introducao.mp4')">Acessar Vídeo RH</a>
  <a href="javascript:void(0);" class="btn" onclick="playVideo('videos/logistica/video_logistica.mp4')">Acessar Vídeo Logística</a>

  <div id="videoPlayer">
    <video controls>
      <source id="videoSource" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

  <div id="questionForm">
    <h2>Descreva o que você entendeu até agora sobre o vídeo:</h2>
    <input type="text" id="userName" placeholder="Seu nome" required><br><br>
    <textarea id="response" rows="4" cols="50" placeholder="Sua resposta"></textarea><br><br>
    <button class="btn" onclick="submitForm()">Enviar Resposta</button>
  </div>

  <script>
    function playVideo(videoPath) {
      document.getElementById('videoSource').src = 'https://raw.githubusercontent.com/Bertolace/Treinamento-Bertolace/main/' + videoPath;
      document.getElementById('videoPlayer').style.display = 'block';
      document.querySelector('video').load();
      
      // Pausa o vídeo na metade para mostrar o formulário
      var video = document.querySelector('video');
      video.ontimeupdate = function() {
        if (video.currentTime >= video.duration / 2) {
          video.pause();  // Pausa o vídeo na metade
          document.getElementById('questionForm').style.display = 'block';  // Exibe o formulário
        }
      };
    }

    function submitForm() {
      var name = document.getElementById('userName').value;
      var formData = document.getElementById('response').value;
      
      if (name && formData) {
        // ID da sua planilha
        var sheetId = '1hEE-HkebWSLhQHKTqceOGACyQbIPPNyRP92-YSlzvWQ';

        var scriptURL = 'https://script.google.com/macros/s/SEU_SCRIPT_ID/exec'; // Substitua SEU_SCRIPT_ID pelo seu ID de script

        fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams({
            'name': name,
            'response': formData,
            'sheetId': sheetId,
          }),
        }).then(response => {
          if (response.ok) {
            alert('Resposta enviada com sucesso!');
            document.getElementById('questionForm').style.display = 'none';  // Esconde o formulário
          } else {
            alert('Erro ao enviar a resposta');
          }
        });
      } else {
        alert('Por favor, preencha todos os campos');
      }
    }
  </script>
</body>
</html>
