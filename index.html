<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Treinamento Bertolace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      display: inline-block;
    }
    .btn:hover {
      background-color: #cc0000;
    }
    #videoPlayer, #questionForm, .videoList {
      display: none;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imagens/Logo%20Bertolace.jpeg" alt="Logo Bertolace" class="logo">
    <h1>Bem-vindo √† Plataforma de Treinamento Bertolace!</h1>
    <p>Aqui voc√™ pode acessar os v√≠deos de treinamento de acordo com sua √°rea.</p>
    <button class="btn" onclick="showVideoList('financeiro')">Acessar V√≠deos Financeiro</button>
    <button class="btn" onclick="showVideoList('rh')">Acessar V√≠deos RH</button>
    <button class="btn" onclick="goHome()">üè† Home</button>
  </div>

  <div class="container videoList" id="videoListFinanceiro">
    <h3>Escolha um v√≠deo:</h3>
    <button class="btn" onclick="playVideo('videos/financeiro/Iniciante%20Excel2025.mp4', 'Aula 1 - Iniciante Excel')">Aula 1 - Iniciante Excel</button>
    <button class="btn" onclick="playVideo('videos/financeiro/Iniciante%20Excel2025-aula2.mp4', 'Aula 2 - Iniciante Excel')">Aula 2 - Iniciante Excel</button>
  </div>

  <div class="container videoList" id="videoListRh">
    <h3>Escolha um v√≠deo:</h3>
    <button class="btn" onclick="playVideo('https://github.com/Bertolace/Treinamento-Bertolace/raw/refs/heads/main/videos/rh/rh%20introducao.mp4', 'Aula 1 - RH Introdu√ß√£o')">Aula 1 - RH Introdu√ß√£o</button>
    <button class="btn" onclick="playVideo('https://github.com/Bertolace/Treinamento-Bertolace/raw/refs/heads/main/videos/rh/rh%20aula%202.mp4', 'Aula 2 - RH Aula 2')">Aula 2 - RH Aula 2</button>
  </div>

  <div class="container" id="videoPlayer">
    <h2 id="videoTitle"></h2>
    <video controls id="trainingVideo">
      <source id="videoSource" type="video/mp4">
      Seu navegador n√£o suporta o elemento de v√≠deo.
    </video>
  </div>

  <div class="container" id="questionForm">
    <h3>Descreva o que entendeu at√© agora sobre o v√≠deo:</h3>
    <input type="text" id="employeeName" placeholder="Seu nome">
    <textarea id="response" placeholder="Digite sua resposta aqui"></textarea>
    <button class="btn" onclick="submitAnswer()">Enviar Resposta</button>
  </div>

  <script>
    let currentVideoTitle = "";
    let hasDisplayedQuestion = false;

    function showVideoList(area) {
      document.querySelectorAll('.videoList').forEach(div => div.style.display = 'none');
      document.getElementById("videoPlayer").style.display = "none";
      document.getElementById("questionForm").style.display = "none";
      document.getElementById("videoList" + area.charAt(0).toUpperCase() + area.slice(1)).style.display = "block";
    }

    function playVideo(videoPath, videoTitle) {
      const video = document.getElementById("trainingVideo");
      document.getElementById("videoSource").src = videoPath;
      document.getElementById("videoTitle").innerText = videoTitle;
      currentVideoTitle = videoTitle;
      document.getElementById("videoPlayer").style.display = "block";
      video.load();
      video.play();

      hasDisplayedQuestion = false;
      video.ontimeupdate = function() {
        if (video.currentTime >= video.duration / 2 && !hasDisplayedQuestion) {
          document.getElementById("questionForm").style.display = "block";
          hasDisplayedQuestion = true;
        }
      };
    }

    function submitAnswer() {
      let name = document.getElementById("employeeName").value;
      let response = document.getElementById("response").value;
      fetch("https://script.google.com/macros/s/AKfycbxagYDMqs42tzgqljooE4XjaZyRc-n0tD96r37S2z2WFB3xClkc6rNSktK10C77IiiE/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `name=${encodeURIComponent(name)}&response=${encodeURIComponent(response)}&videoTitle=${encodeURIComponent(currentVideoTitle)}`
      }).then(() => {
        alert("Resposta enviada!");
        document.getElementById("questionForm").style.display = "none";
      });
    }

    function goHome() {
      document.querySelectorAll('.videoList, #videoPlayer, #questionForm').forEach(div => div.style.display = 'none');
    }
  </script>
</body>
</html>
