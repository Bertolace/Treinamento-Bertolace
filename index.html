<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Treinamento Bertolace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #ff0000;
      padding: 15px;
      text-align: left;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      max-width: 150px;
    }
    h1 {
      color: #333;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: block;
      margin: 10px auto;
      width: 80%;
    }
    .btn:hover {
      background-color: #cc0000;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">üè† Home</a>
  </div>

  <div class="container">
    <img src="imagens/Logo%20Bertolace.jpeg" alt="Logo Bertolace" class="logo">
    <h1>Bem-vindo √† Plataforma de Treinamento!</h1>
    <p>Acesse os v√≠deos de treinamento da sua √°rea:</p>

    <button class="btn" onclick="showVideoList('financeiro')">Acessar V√≠deos Financeiro</button>
    <button class="btn" onclick="showVideoList('rh')">Acessar V√≠deos RH</button>
  </div>

  <div class="container" id="videoSection" style="display: none;">
    <h2 id="videoTitle"></h2>
    <video controls id="trainingVideo">
      <source id="videoSource" type="video/mp4">
      Seu navegador n√£o suporta o elemento de v√≠deo.
    </video>
  </div>

  <script>
    function showVideoList(area) {
      document.getElementById("videoSection").style.display = "none";
      let videoTitle = "";
      let videoPath = "";
      
      if (area === 'financeiro') {
        videoTitle = "Aula 1 - Iniciante Excel";
        videoPath = "videos/financeiro/Iniciante%20Excel2025.mp4";
      } else if (area === 'rh') {
        videoTitle = "Aula 1 - RH Introdu√ß√£o";
        videoPath = "https://github.com/Bertolace/Treinamento-Bertolace/raw/refs/heads/main/videos/rh/rh%20introducao.mp4";
      }
      
      document.getElementById("videoTitle").innerText = videoTitle;
      document.getElementById("videoSource").src = videoPath;
      document.getElementById("trainingVideo").load();
      document.getElementById("videoSection").style.display = "block";
    }
  </script>
</body>
</html>
