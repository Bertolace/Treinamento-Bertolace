<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Treinamento Bertolace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px;
    }
    .btn:hover {
      background-color: #cc0000;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #videoPlayer {
      display: none;
      margin-top: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
    }
    #questionForm {
      display: none;
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <img src="imagens/Logo Bertolace.png" alt="Logo Bertolace" class="logo">

  <h1>Bem-vindo à Plataforma de Treinamento Bertolace!</h1>
  <p>Aqui você pode acessar os vídeos de treinamento de acordo com sua área.</p>

  <button class="btn" onclick="playVideo('videos/financeiro/Iniciante%20Excel2025.mp4')">Acessar Vídeo Financeiro</button>
  <button class="btn" onclick="playVideo('videos/rh/rh%20introducao.mp4')">Acessar Vídeo RH</button>

  <div id="videoPlayer">
    <video controls id="trainingVideo">
      <source id="videoSource" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

  <div id="questionForm">
    <h3>Descreva o que entendeu até agora sobre o vídeo:</h3>
    <input type="text" id="employeeName" placeholder="Seu nome">
    <textarea id="response" placeholder="Digite sua resposta aqui"></textarea>
    <button onclick="submitAnswer()">Enviar Resposta</button>
  </div>

  <script>
    let hasDisplayedQuestion = false;

    function playVideo(videoPath) {
      const video = document.getElementById("trainingVideo");
      const videoSource = document.getElementById("videoSource");
      videoSource.src = videoPath;
      
      document.getElementById("videoPlayer").style.display = "block";
      video.load();
      video.play();

      video.addEventListener("timeupdate", function () {
        let halfway = video.duration / 2;
        if (video.currentTime >= halfway && !hasDisplayedQuestion) {
          hasDisplayedQuestion = true;
          video.pause();
          document.getElementById("questionForm").style.display = "block";
        }
      });
    }

    function submitAnswer() {
      let name = document.getElementById("employeeName").value;
      let response = document.getElementById("response").value;

      fetch("https://script.google.com/macros/s/AKfycbxagYDMqs42tzgqljooE4XjaZyRc-n0tD96r37S2z2WFB3xClkc6rNSktK10C77IiiE/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `name=${encodeURIComponent(name)}&response=${encodeURIComponent(response)}`
      }).then(() => {
        alert("Resposta enviada!");
        document.getElementById("questionForm").style.display = "none";
        document.getElementById("trainingVideo").play();
      });
    }
  </script>

</body>
</html>
