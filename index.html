<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Treinamento Bertolace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .btn {
      background-color: #ff0000; /* Cor de fundo do botão */
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px;
    }
    .btn:hover {
      background-color: #cc0000; /* Cor do botão ao passar o mouse */
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #videoPlayer {
      display: none;
      margin-top: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
    }
    #questionario {
      display: none;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <img src="imagens/logo completa fundo branco.jpeg" alt="Logo Bertolace" class="logo">
  <h1>Bem-vindo à Plataforma de Treinamento Bertolace!</h1>
  <p>Aqui você pode acessar os vídeos de treinamento de acordo com sua área.</p>

  <!-- Botões para acessar vídeos de diferentes áreas -->
  <a href="javascript:void(0);" class="btn" onclick="playVideo('videos/financeiro/Iniciante%20Excel2025.mp4')">Acessar Vídeo Financeiro</a>
  <a href="javascript:void(0);" class="btn" onclick="playVideo('videos/rh/rh%20introducao.mp4')">Acessar Vídeo RH</a>

  <!-- Player de vídeo invisível até o clique -->
  <div id="videoPlayer">
    <video id="video" controls>
      <source id="videoSource" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

  <!-- Formulário para questionário -->
  <div id="questionario">
    <p>Descreva o que você entendeu até agora sobre o vídeo:</p>
    <input type="text" id="resposta" placeholder="Sua resposta">
    <br>
    <button class="btn" onclick="continuarVideo()">Continuar Vídeo</button>
  </div>

  <script>
    let questionarioExibido = false; // Controle para exibir o questionário uma vez

    function playVideo(videoPath) {
      document.getElementById('videoSource').src = 'https://raw.githubusercontent.com/Bertolace/Treinamento-Bertolace/main/' + videoPath;
      const video = document.getElementById('video');
      document.getElementById('videoPlayer').style.display = 'block';
      video.load();
      video.play();

      // Evento para mostrar o questionário quando o vídeo atingir metade do tempo
      video.addEventListener('timeupdate', function() {
        if (video.currentTime >= video.duration / 2 && !questionarioExibido) {
          document.getElementById('questionario').style.display = 'block';
          questionarioExibido = true;
          video.pause(); // Pausa o vídeo
        }
      });
    }

    function continuarVideo() {
      const video = document.getElementById('video');
      document.getElementById('questionario').style.display = 'none'; // Esconde o questionário
      video.play(); // Continua o vídeo
    }
  </script>
</body>
</html>
