<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Treinamento Bertolace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px;
    }
    .btn:hover {
      background-color: #cc0000;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #videoPlayer {
      display: none;
      margin-top: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
    }
    #questionForm {
      display: none;
    }
  </style>
</head>
<body>
  <img src="imagens/logo completa fundo branco.jpeg" alt="Logo Bertolace" class="logo">
  <h1>Bem-vindo à Plataforma de Treinamento Bertolace!</h1>
  <p>Aqui você pode acessar os vídeos de treinamento de acordo com sua área.</p>

  <a href="javascript:void(0);" class="btn" onclick="playVideo('videos/financeiro/Iniciante%20Excel2025.mp4')">Acessar Vídeo Financeiro</a>
  <a href="javascript:void(0);" class="btn" onclick="playVideo('videos/rh/rh%20introducao.mp4')">Acessar Vídeo RH</a>

  <div id="videoPlayer">
    <video controls>
      <source id="videoSource" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

  <!-- Formulário de perguntas -->
  <div id="questionForm">
    <h3>Descreva o que você entendeu até agora sobre o vídeo:</h3>
    <form id="formulario">
      <label for="name">Nome do Funcionário:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="answer">Resposta:</label><br>
      <textarea id="answer" name="answer" rows="4" cols="50" required></textarea><br><br>
      <button type="button" class="btn" onclick="submitForm()">Enviar Resposta</button>
    </form>
  </div>

  <script>
    let videoElement = document.querySelector('video');

    function playVideo(videoPath) {
      document.getElementById('videoSource').src = 'https://raw.githubusercontent.com/Bertolace/Treinamento-Bertolace/main/' + videoPath;
      document.getElementById('videoPlayer').style.display = 'block';
      document.querySelector('video').load();
      videoElement.play();
      setTimeout(function() {
        showForm();
      }, videoElement.duration / 2 * 1000); // Exibe o formulário após a metade do vídeo
    }

    function showForm() {
      document.getElementById('questionForm').style.display = 'block';
      videoElement.pause(); // Pausa o vídeo enquanto o formulário é mostrado
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const answer = document.getElementById('answer').value;

      // Enviar os dados para o Google Apps Script
      google.script.run.submitFormData(name, answer);

      alert('Resposta enviada com sucesso!');
      document.getElementById('questionForm').style.display = 'none'; // Esconde o formulário
      videoElement.play(); // Retorna ao vídeo
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</body>
</html>
