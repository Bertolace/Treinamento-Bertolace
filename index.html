<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Treinamento Bertolace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .btn {
      background-color: #ff0000;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px;
    }
    .btn:hover {
      background-color: #cc0000;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #videoPlayer {
      display: none;
      margin-top: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
    }
    #questionForm {
      display: none;
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #questionForm input, #questionForm textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    #questionForm button {
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #questionForm button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <img src="imagens/Logo%20Bertolace.jpeg" alt="Logo Bertolace" class="logo">
  <h1>Bem-vindo à Plataforma de Treinamento Bertolace!</h1>
  <p>Aqui você pode acessar os vídeos de treinamento de acordo com sua área.</p>

  <!-- Botão para exibir lista de vídeos -->
  <button class="btn" onclick="showVideoList()">Acessar Vídeos Financeiro</button>

  <!-- Lista de vídeos (inicialmente oculta) -->
  <div id="videoList" style="display: none;">
    <h3>Escolha um vídeo:</h3>
    <ul>
      <li><button class="btn" onclick="playVideo('videos/financeiro/Iniciante%20Excel2025.mp4', 'Aula 1 - Iniciante Excel')">Aula 1 - Iniciante Excel</button></li>
      <li><button class="btn" onclick="playVideo('videos/financeiro/Iniciante%20Excel2025-aula2.mp4', 'Aula 2 - Iniciante Excel')">Aula 2 - Iniciante Excel</button></li>
    </ul>
  </div>

  <!-- Player de vídeo -->
  <div id="videoPlayer">
    <h2 id="videoTitle"></h2>
    <video controls id="trainingVideo" onended="showQuestionForm()" onpause="showQuestionForm()" ontimeupdate="checkMidway()">
      <source id="videoSource" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

  <!-- Formulário para resposta -->
  <div id="questionForm">
    <h3>Descreva o que entendeu até agora sobre o vídeo:</h3>
    <input type="text" id="employeeName" placeholder="Seu nome">
    <textarea id="response" placeholder="Digite sua resposta aqui"></textarea>
    <button onclick="submitAnswer()">Enviar Resposta</button>
  </div>

  <script>
    let currentVideoTitle = "";  // Variável para armazenar o título do vídeo atual
    let videoPlayedHalf = false; // Controla se a metade do vídeo foi alcançada

    function showVideoList() {
      // Exibe a lista de vídeos e oculta o player de vídeo e o formulário de respostas
      document.getElementById("videoList").style.display = "block";
      document.getElementById("videoPlayer").style.display = "none";
      document.getElementById("questionForm").style.display = "none";
    }

    function playVideo(videoPath, videoTitle) {
      const video = document.getElementById("trainingVideo");
      const videoSource = document.getElementById("videoSource");

      // Define o caminho do vídeo e o título
      videoSource.src = videoPath;
      document.getElementById("videoTitle").innerText = videoTitle;

      // Exibe o player de vídeo e oculta a lista de vídeos
      document.getElementById("videoPlayer").style.display = "block";
      document.getElementById("videoList").style.display = "none";
      document.getElementById("questionForm").style.display = "none";

      // Carrega e toca o vídeo
      video.load();
      video.play();

      // Armazena o título do vídeo atual
      currentVideoTitle = videoTitle;

      // Reseta a variável para garantir que a metade do vídeo seja detectada novamente
      videoPlayedHalf = false;
    }

    function checkMidway() {
      const video = document.getElementById("trainingVideo");
      const videoDuration = video.duration;
      const currentTime = video.currentTime;

      // Se o vídeo tiver alcançado metade de sua duração e ainda não tiver exibido o formulário
      if (currentTime >= videoDuration / 2 && !videoPlayedHalf) {
        videoPlayedHalf = true; // Marca que a metade já foi atingida
        showQuestionForm(); // Exibe o formulário de resposta
      }
    }

    function showQuestionForm() {
      // Exibe o formulário para que o usuário possa responder
      document.getElementById("questionForm").style.display = "block";
      document.getElementById("videoPlayer").style.display = "none";
    }

    function submitAnswer() {
      let name = document.getElementById("employeeName").value;
      let response = document.getElementById("response").value;

      // Envia os dados para a planilha
      fetch("https://script.google.com/macros/s/AKfycbxagYDMqs42tzgqljooE4XjaZyRc-n0tD96r37S2z2WFB3xClkc6rNSktK10C77IiiE/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `name=${encodeURIComponent(name)}&response=${encodeURIComponent(response)}&videoTitle=${encodeURIComponent(currentVideoTitle)}`
      }).then(() => {
        alert("Resposta enviada!");
        document.getElementById("questionForm").style.display = "none";
        document.getElementById("trainingVideo").play();
      });
    }
  </script>

</body>
</html>
