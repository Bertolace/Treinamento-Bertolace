<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Treinamento Bertolace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .btn {
      background-color: #ff0000; /* Cor de fundo do botão */
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #cc0000; /* Cor do botão ao passar o mouse */
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #videoPlayer {
      display: none;
      margin-top: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <img src="imagens/logo completa fundo branco.jpeg" alt="Logo Bertolace" class="logo">
  <h1>Bem-vindo à Plataforma de Treinamento Bertolace!</h1>
  <p>Aqui você pode acessar os vídeos de treinamento.</p>

  <!-- Botão que exibe o vídeo -->
  <button class="btn" onclick="document.getElementById('videoPlayer').style.display='block';">Acessar Vídeo de Treinamento</button>

  <!-- Video Player (invisível por padrão, só aparece quando o botão é clicado) -->
  <div id="videoPlayer">
    <video controls>
      <source src="https://raw.githubusercontent.com/Bertolace/Treinamento-Bertolace/main/videos/financeiro/Iniciante%20Excel2025.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>
</body>
</html>
